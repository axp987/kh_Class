    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        /* 자바스크립트에서의 입출력 대화 상자 - 3가지
            1. alert(): 알림(경고) 창
                - 특정 정보를 사용자에게 메세지 창으로 알려 주기 위해 주로 사용이 됨
                예) alert("알람 내용 또는 경고 내용");
            
            2. confirm(): 확인 창
                - 확인 또는 취소 창이 나타나는 알림창.
                예) confirm("문자열");
                    confir("문자열");
            
            3. prompt():입력 창
                - 키보드로 데이터를 입력받을 때 사용하는 알림창.
                에) prompt("문자열", [초기값-생략 가능]);
                    prompt("문자열", [초기값-생략 가능]);
        */

        // 2. confirm(): 확인 창
        //      [확인] - true 값 반환 / [취소] - false 값 반환
        // let ampm = confirm("현재 시간은 오전인가요?");
        // console.log("ampm >>> " + ampm);

        // 3. prompt(): 입력 창
        let height = prompt("당신의 키를 입력하세요....");
        console.log("height >>> " + height);

        console.log("height >>> " + typeof height);

        // 적정 표준 몸무게: (키 - 100) * 0.9;
        // 문자열 -> 숫자: parseInt, Number 를 이용하면 됨
        const standWeight = (parseInt(height) - 100) * 0.9;
        document.write("당신의 적정 몸무게는 " + standWeight + "kg 입니다.");
    </script>
