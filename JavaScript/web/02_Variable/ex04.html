<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            [문제] 키보드로 회원의 이름과 나이, 연락처를 입력받아서 화면에 출력해 보세여.
            document.write() 함수를 이용할 것
        */
       const name = prompt("이름을 입력하세여.");
       const age = prompt("나이를 입력하세여.");
       const add = prompt("주소를 입력하세여.");

       document.write(name + "<br>" + age + "<br>" + add);

    </script>
</head>
<body>
    
</body>
</html>
