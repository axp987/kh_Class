<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 자바스크립트에서의 변수와 상수
            - 변수: 데이터를 저장하는 공간, 데이터가 변할 수 있다 물건을 보관했다가 다시 꺼내 사용하는 창고 같은 개념
            >> 보관하는 내용이 데이터라는 점
            @ 특히 JS는 변수에 숫자와 문자 뿐만 아니라 함수와 클래스까지 저장이 가능

            - 상수: 변수와 같은 개념이지만 데이터가 변하지 않음

            변수 선언 방법
            형식) var 변수명 = 값;
                // var 의미: 자바스크립트에서 변수 선언을 하는 키워드

                let 변수명 = 값;
                // ECMA ES6 이후 버전부터 사용함

            상수 선언 방법
            형식) const 상수명 = 값;

            * 자바스크립트에서의 자료형
                - 숫자형(number): 숫자를 표현하는 자료형. 숫자 안에서도 정수, 실수로 구분이 되는데
                자바스크립트는 숫자 자료형을 하나로 총괄
                십진수와 실수형은 일반적으로 사용하는 숫자
                하지만 16진수는 글자색, 배경색을 나타낼 때 사용
                예) var age = 17;
                    var color = 0xF00; (빨간색)

                - 문자형(String): 홀따옴표 또는 쌍따옴표를 안에 있는 자료형을 문자자료형이라고 함
                예) var name = "홍길동";

                - 논리형(boolean): 참(true) 또는 거짓(false) 두 가지 값을 가지는 자료형

                - typeof 연산자: 해당 변수의 자료형을 알려주는 연산자

                - 함수형(function)

                - 클래스(class)

                - undefined: 일반적으로 변수를 만든 후 초기화하지 않은 상태를 말함
                            예) var data;
                                alert("date >>> " + data);
                - null: 아무 것도 참조하고 있지 않다는 의미 비어 있는, 
                        존재하지 않는 값을 의미함
                        주로 객체를 담을 변수를 초기화할 때 많이 사용
                    
                - NaN: Not a Number.
                        즉, 숫자가 아닌 데이어를 숫자처럼 사용할 때 나타나는 자료형
                        1. 영문자 대/소문자, 숫자, _ 또는 $ 만을 사용할 수 있음
                        2. 변수명의 첫 글자로 숫자가 오면 안됨
                        3. 변수명은 대소문자를 구별함.
                            ==> SUM과 sum은 다른 변수명으로 인식
                        4. 변수명 작성 시 소문자로 시작
                        5. 공백이 들어가면 안 됨
                        6. 변수명을 사용 시 되도록 의미를 부여해서 작성하는 바업ㅂ
                        7. 자바스크립트는 예약어 사용 불가
                            ex) document, do, for, var 등등
                        8. 두 단어 이상을 결합해서 변수명을 사용 시 낙타봉 주로
                        (CamelCase)를 권장
        */

        //var name = "홍길동";
        //console.log("name >>> " + name);
        //name = 100;

        let str = "홍길동";
        str = 150; // 변수명 중복 에러 error 발생
        console.log("str >>> " + str);
        console.log("str tpye >>> " + typeof str);

        const num = 45;
        console.log("num >>> " + num);
        // num = 130; // const는 상수이기 때문에 한번 초기화되면 바꾸지 못한다.
        // consolelog("num >>> " + num);

        let str1 = "대한민국";
        document.write(str1 + "<br>");
        document.write(typeof str1 + "<br>");
        document.write("<h2>" + str1 + "<h2>");

    </script>
</head>
<body>
    
</body>
</html>
