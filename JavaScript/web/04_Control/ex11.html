    <script tpye="text/javascript">
        /*
            [문제1] 1~100 사이의 숫자 중에서 5의 배수는 빨간색
            6의 배수는 아쿠아
            7의 배수는 초록색
        */

        /*
            [문제2] 숫자를 키보드로 입력을 받아서 입력받은 수까지
            홀수, 짝수의 합까지의 합을 구해서 화면에 보여주세요.
        */
       let su = Number(prompt("정수를 입력하세요."));
       let oddSum = 0, evenSum = 0;
       for(let i=1; i<=su; i++) {
            if(i%2 == 1) {
                oddSum += i;
            } else {
                evenSum += i;
            }
       }

       
    </script>
