<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            [문제] 키보드를 이용하여 사용자 아이디와 사용자 비밀번호를 입력받아서
            입력받은 사용자 아이디가 "hong"이고, 입력 받은 사용자 비밀번호가 "1234" 이면
            "환영합니다." 라는 메세지를 화면에 출력해 보세요.
        */

        const name = prompt("아이디를 입력하세요.");
        const pw = prompt("패스워드를 입력하세요.");

        if(name == "hong" && pw == "1234") {
            document.write("환영합니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
