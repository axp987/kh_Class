<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 
            난수를 생성하여 경품 추첨 프로그램 작성
            <요구사항>
                - 1부터 10사이의 숫자를 랜덤하게 뽑아 보자
                - 3번 : 냉장고 / 5번 노트북 / 8번 TV /  그 외 꽝

                - 난수 발생시키는 함수
        */

        const select = Math.floor((Math.random() * 10) + 1);
        switch(select) {
            case 3:
                alert("냉장고 당첨");
            case 5:
                alert("노트북 당첨");
            case 8:
                alert("TV 당첨");
            default:
                alert("꽝");
        }
    </script>
</head>

</html>
