<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            자바는 배열의 크기가 정해지면 크기를 바꿀수 없었따.
            자바스크립트는 배열 객체에 요소 추가가 가능하다.
        */
       let arr = [10, 20, 30];
       document.write(arr + "<br>");
       document.write("<hr>");

       // push(요소): 배열에 요소(데이터)를 추가 방법 - 맨 뒤에 요소를 추가.
       arr.push(true);
       

       // 배열에 데이터를 추가 시 복수 개의 데이터를 추가하는 방법
       // concat([추가할 원소1, 추가할 원소2, .... 추가할 원소n]);
       arr = arr.concat([50, 60, 70, 80, 90]);

        document.write(arr )
    </script>
</head>
<body>
    
</body>
</html>
