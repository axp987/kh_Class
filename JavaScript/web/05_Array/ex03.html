<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let arr = ["홍길동", "이순신", "유관순"];
        document.write(arr + "<br>");
        document.write("<hr>");

        // unshift(추가할 요소)
        // 배열의 맨 앞(0번째 인덱스)에 추가하는 방법
        arr.unshift("세종대왕");
        document.write(arr + "<br>");
        document.write("<hr>");

        // shift()
        // 배열의 맨 처음 요소를 삭제(제거)하는 방법
        arr.shift();
        document.write(arr + "<br>");
        document.write("<hr>");

        // 배열의 마지막 요소를 삭제 방법
        arr.pop();
        document.write(arr + "<br>");
        document.write("<hr>");



    </script>
</head>
<body>
    
</body>
</html>
